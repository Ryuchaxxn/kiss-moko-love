    color:white;
    cursor:pointer;
    transition: transform 0.2s;
}

button:hover {

}

.popup {

    transform: translate(-50%, -50%);
    background: #ff4081;
    color: white;
    padding: 30px 50px;
    font-size: 24px;

    border-radius: 15px;
    opacity: 1;

    z-index: 1000;
    text-align: center;
}

.popup.hide {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
}

.popup img {
    display:block;
    margin: 15px auto 0;
    max-width: 200px;
    border-radius: 10px;
}
